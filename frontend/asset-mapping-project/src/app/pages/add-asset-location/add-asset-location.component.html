
<!-- src/app/pages/add-asset-location/add-asset-location.component.html -->
<div class="location-page">

  <div class="card">
    <div class="header-row">
        <h1>New Community Asset Information</h1>
        <a href="http://localhost:4200" class="back-home-btn">Back To Home</a>
    </div>

    <nav class="step-nav">
      <a routerLink="/add-asset/start">Parent/Children Asset</a> ▶
      <a routerLink="/add-asset/basic">Basic Information</a> ▶
      <b>Location</b> ▶
      <a routerLink="/add-asset/contact">Contact</a> ▶
      <a routerLink="/add-asset/registration">Registration and Schedule</a>
    </nav>

    <div class="content">
      <div class="form-grid">
        <div class="form-group">
          <label>Address – Street and Unit</label>

          <input type="text" placeholder="ex. 900 Merivale Road" />
        </div>
        <div class="form-group">
          <label>Address – City</label>
          <input type="text" placeholder="ex. Ottawa" />
        </div>
        <div class="form-group">
          <label>Address – Postcode</label>
          <input type="text" placeholder="ex. K1Z 5Z8" />
        </div>
        <div class="form-group">
          <label>Transportation options</label>
          <textarea placeholder="ex. bus 80/88/112; LRT to Algonquin station"></textarea>

        </div>
      </div>

      <!-- 地图容器，替换掉原来的 <img> -->
      <div class="map-section">
        <label>Click or drag marker to the correct spot</label>
        <div id="location-map" class="map-image"></div>
      </div>
    </div>

    <div class="navigation-buttons">
      <button (click)="goPrevious()" class="btn btn-outline-primary">
        ← Previous
      </button>
      <button (click)="goNext()" class="btn btn-primary">
        Proceed →
      </button>
    </div>
  </div>
</div>
