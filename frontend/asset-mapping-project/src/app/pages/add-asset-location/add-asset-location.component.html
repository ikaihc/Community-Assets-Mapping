
<!-- src/app/pages/add-asset-location/add-asset-location.component.html -->
<div class="container">

  <div class="card">
    <div class="container-content">
      <div class="header-row">
          <h1>New Community Asset Information</h1>
          <a href="http://localhost:4200" class="back-home-btn">Back To Home</a>
      </div>

      <p class="breadcrumb">
        <span class="inactive">Before We Start</span> ▶
        <span class="inactive">Basic Information</span> ▶
        <span class="active">Location</span> ▶
        <span class="inactive">Contact</span> ▶
        <span class="inactive">Registration and Schedule</span>
      </p>

    <div class="content">
      <form>
        <div class="form-group">
          <label>Address – Street and Unit</label>
          <input type="text" class="form-control" placeholder="ex. 900 Merivale Road" />
        </div>
        <div class="form-group">
          <label>Address – City</label>
          <input type="text" class="form-control" placeholder="ex. Ottawa" />
        </div>
        <div class="form-group">
          <label>Address – Postcode</label>
          <input type="text" class="form-control" placeholder="ex. K1Z 5Z8" />
        </div>
        <div class="form-group">
          <label>Transportation options</label>
          <textarea class="form-control" placeholder="ex. bus 80/88/112; LRT to Algonquin station"></textarea>
        </div>
      </form>

      <!-- 地图容器，替换掉原来的 <img> -->
      <div class="map-section">
        <label>Click or drag marker to the correct spot</label>
        <div id="location-map" class="map-image"></div>
      </div>
    </div>

    <div class="navigation-buttons">
      <button (click)="goPrevious()" class="btn btn-outline-primary">
        ← Previous
      </button>
      <button (click)="goNext()" class="btn btn-primary">
        Proceed →
      </button>
    </div>
  </div>
  </div>
</div>
