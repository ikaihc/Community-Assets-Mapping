
<div class="container">
  <div class="card">
    <div class="header-row">
        <h1>New Community Asset Information</h1>
        <a href="http://localhost:4200" class="back-home-btn">Back To Home</a>
    </div>
  <nav class="steps">

    <a>Parent/Children Asset</a> ▶
    <a>Basic Information</a> ▶
    <a>Location</a> ▶
    <strong>Contact</strong> ▶

    <a>Registration and Schedule</a>
  </nav>

  <form>
    <div class="form-group">
      <label>Contact Person</label>
      <input type="text" class="form-control" placeholder="ex. Jane Doe" [(ngModel)]="contactName" name="contactName" />
    </div>

    <div class="form-group">
      <label>Contact Number</label>
      <input type="text" class="form-control" placeholder="ex. 111220000" [(ngModel)]="contactPhone" name="contactPhone" />
    </div>

    <div class="form-group">
      <label>Contact Email</label>
      <input type="email" class="form-control" placeholder="ex. info@foodonthemove.org" [(ngModel)]="contactEmail" name="contactEmail" />
    </div>

    <div class="navigation-buttons">
      <button type="button" class="btn btn-outline-primary" (click)="goPrevious()">← Previous</button>
      <button type="button" class="btn btn-primary" (click)="goNext()">Proceed →</button>
    </div>
  </form>
  </div>
</div>
