
<div class="container">
  <div class="card">
  <!-- 返回首页 -->

   <div class="container-content">
    <div class="header-row">
        <h1>New Community Asset Information</h1>
        <a href="http://localhost:4200" class="back-home-btn">Back To Home</a>
    </div>

  <!-- 面包屑 -->
  <p class="breadcrumb">
    <span class="inactive">Before We Start</span> ▶
    <span class="active">Basic Information</span> ▶
    <span class="inactive">Location</span> ▶
    <span class="inactive">Contact</span> ▶

    <span class="inactive">Registration and Schedule</span>
  </p>

  <!-- 表单 -->
  <form>
    <!-- Asset Name -->
    <div class="form-group">
      <label>Asset Name</label>
      <input type="text" class="form-control" placeholder="Type here" [(ngModel)]="assetName" name="assetName" />
    </div>

    <!-- Categories -->
    <div class="form-group">
  <label>Please Select One Or More Categories</label>

  <!-- 自定义多选下拉 -->
  <div class="categories-dropdown">
    <!-- 显示已选标签和箭头 -->
    <div class="dropdown-header" (click)="toggleDropdown()">
      <div class="tags">
        <span class="tag" *ngFor="let cat of selectedCategories">
          {{ cat }}
          <i class="remove" (click)="removeCategory(cat, $event)">×</i>
        </span>
      </div>
      <i class="arrow" [class.open]="dropdownOpen">▾</i>
    </div>

    <!-- 下拉选项列表 -->
    <ul class="options" *ngIf="dropdownOpen">

      <li
        *ngFor="let cat of availableCategories"
        (click)="selectCategory(cat)"
        [class.disabled]="selectedCategories.includes(cat)"
      >
        {{ cat }}
      </li>
    </ul>
  </div>
</div>

    <!-- Description -->
    <div class="form-group">
      <label>Description</label>
      <textarea
        class="form-control"
        rows="3"
        placeholder="ex. Our mission is to make fruits and vegetables more accessible and affordable for Ottawa community members facing barriers to accessing fresh food."

        [(ngModel)]="description"
        name="description"

      ></textarea>
    </div>

    <!-- Website -->
    <div class="form-group">
      <label>Program/Organization Website</label>
      <input
        type="text"
        class="form-control"
        placeholder="ex. foodonthemove.org"

        [(ngModel)]="website"
        name="website"

      />
    </div>

    <!-- Volunteering -->
    <div class="form-group">
      <label>Does this program have volunteering opportunities?</label>
      <div class="button-group">
        <button type="button" class="btn btn-option"
                [class.selected]="hasVolunteerOpportunities === true"
                (click)="hasVolunteerOpportunities = true">Yes</button>
        <button type="button" class="btn btn-option"
                [class.selected]="hasVolunteerOpportunities === false"
                (click)="hasVolunteerOpportunities = false">No</button>
      </div>
    </div>

    <!-- 底部导航 -->
    <div class="navigation-buttons">
      <button
        type="button"
        class="btn btn-outline-primary"
        (click)="goPrevious()"
      >
        ← Previous
      </button>
      <button
        type="button"
        class="btn btn-primary"
        (click)="goNext()"
      >
        Proceed →
      </button>
    </div>
  </form>
</div>
</div>
</div>
