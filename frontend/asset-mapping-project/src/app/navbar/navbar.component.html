  <div class="navbar-container">
    <div class="navbar-brand">
      <img src="assets/logo-en.svg" alt="Carlington Logo" class="logo">
    </div>

    <div class="navbar-nav">
      <a href="#" class="nav-link active" (click)="onNavigate('home')">Home</a>
